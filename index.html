<!DOCTYPE html>
<html>
	<head>
		<title>Html5 Audio JS</title>
		<link href="player.css" media="screen" rel="stylesheet" />
		<meta charset="utf-8" />
	</head>
	<div class="player" style="background-image:url('/*-- PUT URL HERE --*/')">
		<audio class="aplay"  src="<!-- AUDIO URL HERE -->" type="audio/mpeg" ></audio>
		<h3 class="episode">Title</h3>
		<h1 class="title">Subtitle or artist, i dunno</h1>
		<section class="length">
			<span class="currentpos">0:00:00</span>
			<span class="duration">0:00:00</span>
		</section>
		<div class="progressbar">
			<span class="loaded"></span>
			<span class="current"></span>
		</div>
		<div class="controls">
			<a href="<!-- doin a podcast? Get your audibletrial link here! -->" target="_blank"><img src="audible.png"/></a>
			<i class="ic-prev"></i>
			<i class="ic-play"></i>
			<i class="ic-next"></i>
			<i class="ic-menu"></i>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js">
	</script>
	<script type="text/javascript" src="player.js">
	</script>
	

</html>
